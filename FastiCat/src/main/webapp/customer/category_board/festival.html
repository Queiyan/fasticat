        });

        // 상세페이지 이동
        $(function() {
            $('.link_festivInfo').each(function() {
                if (!$(this).attr('href')) {
                    $(this).attr('href', '../detailPage/festivInfo.html');
                }
            });
        });

        // 내부페이지 이동 
        let num = 1;
        function next(direct) {
            let line = document.getElementsByClassName("catgry_tab").length;
           
          if(direct)  {
            if(num >= line) return;
            document.getElementById("f_page"+num).style.display = 'none';
            num++;
            document.getElementById("f_page"+num).style.display = 'block';
          }
          else {
            if(num == 1) return;
            document.getElementById("f_page"+num).style.display = 'none';
            num--;
            document.getElementById("f_page"+num).style.display = 'block';
          }
        }
    </script>
