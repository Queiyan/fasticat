         // 상세페이지 이동

                    $(this).attr('href', '../detailPage/conctInfo.html');
                }
            });
        });

         // 내부페이지 이동 
        let num = 1;
        function next(direct) {
            let line = document.getElementsByClassName("catgry_tab").length;
           
          if(direct)  {
            if(num >= line) return;
            document.getElementById("t_page"+num).style.display = 'none';
            num++;
            document.getElementById("t_page"+num).style.display = 'block';
          }
          else {
            if(num == 1) return;
            document.getElementById("t_page"+num).style.display = 'none';
            num--;
            document.getElementById("t_page"+num).style.display = 'block';
          }
        }
