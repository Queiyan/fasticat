        });

         // 상세페이지 이동
         $(function() {
            $('.link_conctInfo').each(function() {
                if (!$(this).attr('href')) {
                    $(this).attr('href', '../detailPage/conctInfo.html');
                }
            });
        });

        // 내부페이지 이동 
        let num = 1;
        function next(direct) { //이전/다음 버튼 클릭시 현재페이지가 가려지고 이전/다음 페이지가 나타남
            let line = document.getElementsByClassName("catgry_tab").length;
           
          if(direct)  {
            if(num >= line) return;
            document.getElementById("k_page"+num).style.display = 'none';
            num++;
            document.getElementById("k_page"+num).style.display = 'block';
          }
          else {
            if(num == 1) return;
            document.getElementById("k_page"+num).style.display = 'none';
            num--;
            document.getElementById("k_page"+num).style.display = 'block';
          }
        }
        
    </script>
